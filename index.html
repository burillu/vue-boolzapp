<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Michele Ebau">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Boolzapp</title>
</head>

<body>
  <div id="app">
    <div class="container h-100">
      <div class="row h-100">
        <!-- sidebar -->
        <div class="col-12 col-md-4 bg-light reset-padding d-flex flex-column">

          <!-- div  user with avatar and name -->
          <div class="d-flex justify-content-between align-content-center my-headers">
            <div class="">
              <!-- user left -->
              <div class="avatar-container">
                <img src="img/avatar_1.jpg" :alt="user.name" class="rounded-5">
                <span>{{user.name}}</span>
              </div>
            </div>
            <!-- user right -->
            <div class="icons-container align-items-center d-flex gap-2 text-secondary">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>

            </div>


          </div>
          <!-- notification -->
          <div class="my-notification">
            <!-- div  user with avatar and name -->
          <div class="d-flex align-content-center my-bg-notification p-2">
            
              <!-- user left -->
              <div class="rounded-5 bell-container">
                <i class="fa-solid fa-bell-slash"></i>
                
              </div>
              
            
            <div>
              <strong>Recevi notifiche di nuovi messaggi</strong><br>
            <small class="text-decoration-underline">Attiva notifiche desktop</small>
            </div>
            
            


          </div>
          </div>
          <!-- search bar -->
          <div class="search-container">
            <input type="text" class="form-control" id="search" placeholder="ricerca">
          </div>
          <!-- contact-list -->
          <div class="contact-list flex-grow-1 h0">
            <div class="avatar-container border py-2" v-for="(item, index) in contacts" :id="item.id">
              <img :src="item.avatar" :alt="item.name" class="rounded-5">
              <span>{{item.name}}</span>
            </div>

          </div>

        </div>
        <!-- main content -->
        <div class="col-12 col-md-8 reset-padding d-flex flex-column">
          <!-- top -->
          <div class="d-flex justify-content-between align-content-center my-headers">
            <div class="">
              <!-- user left -->
              <div class="avatar-container">
                <img src="img/avatar_1.jpg" :alt="user.name" class="rounded-5">
                <span>{{user.name}}</span>
              </div>
            </div>
            <!-- user right -->
            <div class="icons-container align-items-center d-flex gap-2 text-secondary">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>

            </div>


          </div>
          <!-- messages content chat -->
          <div class="content-chat flex-grow-1 h0">
            <!-- bubble sent -->
            <div class="bubble-sent">
              <div class="sent">
                <div class="msg-text">
                  Hai portato il cane a spasso?
                </div>
                <div class="msg-time">
                  15:00
                </div>
              </div>
            </div>
            <!-- bubble received -->
            <div class="bubble-received">
              <div class="received">
                <div class="msg-text">
                  Avevi detto che ci pensavi tu
                </div>
                <div class="msg-time">
                  15:45
                </div>
              </div>
            </div>


          </div>
          <!-- bottom bar -->
          <div class="bottom-bar d-flex align-items-center my-headers">
            <div class="emoji px-2 text-secondary">
              <i class="fa-regular fa-face-smile"></i>
            </div>
            <input type="text" class="form-control" id="input-msg" placeholder="Scrivi un messaggio">
            <div class="audio-btn px-2 text-secondary">
              <i class="fa-solid fa-microphone"></i>
            </div>

          </div>
            
          

        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- <script src="js/utility.js"></script> -->
  <script src="js/script.js" type="module"></script>
</body>

</html>

<!-- milestone 1 completed -->
